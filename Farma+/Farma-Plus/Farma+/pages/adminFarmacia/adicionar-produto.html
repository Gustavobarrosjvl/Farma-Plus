<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Adicionar Produto - Admin Farmácia - Farma+</title>
  <link rel="stylesheet" href="../../assets/css/adminFarmacia.css">
</head>

<body>
  <div class="sidebar">
    <a href="../../index.html" class="d-flex align-items-center text-decoration-none">
      <img src="../../assets/img/logo_farma+.png" alt="Farma+" style="height: 40px; width: auto; ">
    </a>
    <h3>Minha Farmácia</h3>
    <a href="../adminFarmacia/dashboard.html">Dashboard</a>
    <a href="../adminFarmacia/produtos.html" class="active">Produtos</a>
    <a href="../adminFarmacia/pedidos.html">Pedidos</a>
    <a href="../adminFarmacia/infos-farmacia.html">Informações</a>
    <a href="../adminFarmacia/perfil-farmacia.html">Perfil</a>
  </div>

  <div class="main">
    <header>
      <h1>Adicionar Produto</h1>
    </header>

    <form onsubmit="event.preventDefault(); alert('✅ Produto cadastrado com sucesso!')">
      <label>Nome do Produto</label>
      <input type="text" required>

      <label>Descrição</label>
      <input type="text" required>

      <label>Preço</label>
      <input type="number" step="0.01" required>

      <label>Quantidade em Estoque</label>
      <input type="number" required>

      <label>Categoria</label>
      <input type="text">

      <label>Imagem</label>
      <input type="file" accept="image/*">

      <button type="submit">Cadastrar Produto</button>
    </form>
  </div>
</body>

</html>
