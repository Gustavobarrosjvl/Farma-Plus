<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Super Admin - Dashboard - Farma+</title>

    <link rel="stylesheet" href="../../assets/css/superADM.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="../../index.html" class="d-flex align-items-center text-decoration-none">
            <img src="../../assets/img/logo_farma+.png" alt="Farma+" style="height: 40px; width: auto; ">
        </a>

        <div class="menu">
            <a href="#" class="active">Dashboard</a>
            <a href="../superAdmin/farmaciaSADM.html">Farmácias</a>
            <a href="../superAdmin/pedidosSADM.html">Pedidos</a>
            <a href="../superAdmin/clientesSADM.html">Clientes</a>
            <a href="../superAdmin/financeiroSADM.html">Financeiro</a>
            <a href="../superAdmin/perfilSADM.html">Perfil</a>
        </div>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">
        <div class="page-title">Dashboard</div>

        <!-- Cards -->
        <div class="cards">
            <div class="card">
                <h4>Farmácias Totais</h4>
                <p>32</p>
            </div>
            <div class="card">
                <h4>Pedidos Hoje</h4>
                <p>218</p>
            </div>
            <div class="card">
                <h4>Pedidos no Mês</h4>
                <p>4.912</p>
            </div>
            <div class="card">
                <h4>Clientes no Sistema</h4>
                <p>12.830</p>
            </div>
            <div class="card">
                <h4>Faturamento Geral</h4>
                <p>R$ 183.520,00</p>
            </div>
            <div class="card">
                <h4>Farmácias Pendentes</h4>
                <p>4</p>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="graficos">

            <div class="grafico-box">
                <h3>Distribuição de Pedidos por Região</h3>
                <canvas id="graf1"></canvas>
            </div>

            <div class="grafico-box">
                <h3>Status dos Pedidos</h3>
                <canvas id="graf2"></canvas>
            </div>

        </div>

    </div>

    <script>
        // Gráfico 1 - Pizza
        new Chart(document.getElementById("graf1"), {
            type: "pie",
            data: {
                labels: ["Centro", "Norte", "Sul", "Leste", "Oeste"],
                datasets: [{
                    data: [32, 20, 18, 14, 16],
                    backgroundColor: ["#007bff", "#ff4f81", "#ffc107", "#28a745", "#ff8c00"]
                }]
            }
        });

        // Gráfico 2 - Donut
        new Chart(document.getElementById("graf2"), {
            type: "doughnut",
            data: {
                labels: ["Pendente", "Em Preparo", "Saiu para Entrega", "Entregue"],
                datasets: [{
                    data: [140, 95, 80, 310],
                    backgroundColor: ["#007bff", "#ff4f81", "#ffa726", "#43a047"]
                }]
            }
        });
    </script>

</body>

</html>
