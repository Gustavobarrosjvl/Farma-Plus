<!DOCTYPE html>

<head>

</head>

<body>


    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="../../index.html" class="d-flex align-items-center text-decoration-none">
            <img src="../../assets/img/logo_farma+.png" alt="Farma+" style="height: 40px; width: auto; ">
        </a>

        <div class="menu">
            <a href="../superAdmin/principalSADM.html">Dashboard</a>

    <div class="content">

        <div class="cards">

                <h4>Faturamento Geral</h4>
                <p>R$ 183.520,00</p>
            </div>
            <div class="card">
                <h4>Faturamento do Mês</h4>

                <h4>Ticket Médio</h4>

                <canvas id="fatMensal"></canvas>
            </div>
        </div>
    </div>


    <script>
        new Chart(fatMensal, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    data: [20000, 22000, 28000, 30000, 42000, 50000],
                    backgroundColor: '#007bff'

            }
        });
